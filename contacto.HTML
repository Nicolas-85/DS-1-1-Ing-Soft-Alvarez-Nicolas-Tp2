    <section class="contenedorGralFormulario">
        <h1>Contacto</h1>
        <form class="contenedorFormulario">
            <div class="contenedorGrupoFormulario">
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Escribe tu nombre" required>
            </div>

            <div class="contenedorGrupoFormulario">
                <label for="email">Correo Electrónico:</label>
                <input type="email" placeholder="Escribe tu correo" required>
            </div>

            <div class="contenedorGrupoFormulario">
                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" required>
            </div>

            <div class="contenedorGrupoFormulario">
                <label for="consulta">Motivo de la consulta:</label>
                <select required>
                    <option value="" disabled selected>Selecciona un motivo</option>
                    <option value="general">Consulta General</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="sugerencia">Sugerencias</option>
                </select>
            </div>
            <div class="contenedorGrupoFormulario">
                <label for="mensaje">Mensaje:</label>
                <textarea rows="3" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>
